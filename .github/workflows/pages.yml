name: Build and deploy GitHub Pages

on:
  push:
    branches: [ main ]     # change if you use 'master' or another default branch

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build site (run our single-file builder)
        run: |
          mkdir -p public
          node build.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public
          # optional: name: github-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

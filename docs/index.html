<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Docs</title>
    <!-- Docsify CSS -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <!-- Where Docsify will mount -->
    <div id="app"></div>

    <!-- Docsify script -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script>
      window.$docsify = {
        name: 'My Project',
        repo: 'https://github.com/<your-username>/my-docs-site'
      };
    </script>
  </body>
</html>
